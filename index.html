<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’™ Valentine ðŸ’™</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a1a3a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #7ab8ff;
      text-shadow: 0 0 15px rgba(122, 184, 255, 0.7);
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.3em;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #1e90ff;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(30,144,255,0.7);
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #no {
      background: #333;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’™</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES ðŸ’•</button>
      <button id="no" onmouseover="moveNo()">NO</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:black;
          color:#7ab8ff;
          font-size:3em;
          text-align:center;
          text-shadow:0 0 20px #7ab8ff;
        ">
          ðŸ’™ Yay!!! ðŸ’™<br> can't wait to be inside you 
        </div>
      `;
    }
  </script>
</body>
</html>
